# greetd configuration for Pure Wayland Void Linux
# Reference: https://git.sr.ht/~kennylevinsen/greetd

# Which virtual terminal (tty) to run greetd on
[terminal]
vt = 1

#Recommended Directory Structure
#/etc/greetd/
#├── config.toml                    # Main greetd configuration
#├── environments                   # Optional: custom environment file
#└── sessions/                      # Optional: custom session scripts
#    ├── niri-session
#    └── console-session
#
#/usr/share/wayland-sessions/       # Standard location for Wayland sessions
#├── niri.desktop
#└── sway.desktop
#
#/usr/share/xsessions/              # Standard location for X11 sessions
#└── i3.desktop
#
#/var/cache/tuigreet/               # tuigreet cache directory
#└── cache.toml                     # Stores remember preferences
#
#/var/lib/greetd/                   # greetd state directory (auto-created)

# The default session to run (tuigreet in this case)
[default_session]
# Command to launch tuigreet with options:
# --time: Show current time
# --asterisks: Hide password input with asterisks
# --border: Draw a border around the login box
# --cmd-session: Enable session selection from .desktop files
# --sessions: Directories to search for session files
# --power-shutdown: Command for shutdown op tion
# --power-reboot: Command for reboot option
# --power-suspend: Command for suspend option
# --power-hibernate: Command for hibernate option
# --user-menu: Allow user selection
command = """
tuigreet
  --time
  --asterisks
# --border
  --remember
  --remember-session
  --cmd-session
  --sessions /usr/share/wayland-sessions:/etc/greetd/sessions
  --power-shutdown 'poweroff'
  --power-reboot 'reboot'
#  --power-suspend 'loginctl suspend'
#  --power-hibernate 'loginctl hibernate'
#  --user-menu
"""

# User to run the greeter as (should be a non-privileged user, often 'greeter')
user = "greeter"
