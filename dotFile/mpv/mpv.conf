# === GENERAL SETTINGS ===
# Hardware acceleration (adjust for your GPU)
hwdec=auto-safe
vo=gpu
gpu-context=wayland

# Window behavior
keep-open=yes
force-window=immediate
autofit-larger=90%x90%
cursor-autohide=1000

# === PROFILE-BASED CONFIGURATION ===

# Default video profile
[video]
profile-desc="Video playback settings"
pause=no
loop-file=no
image-display-duration=0

# Image profile
[image]
profile-desc="Image viewing settings" 
image-display-duration=inf
pause=no
loop-file=inf
keep-open=yes
force-window=immediate

# GIF profile  
[gif]
profile-desc="GIF animation settings"
image-display-duration=inf
pause=no
loop-file=inf
keep-open=yes
force-window=immediate

# Slideshow profile
[slideshow]
profile-desc="Image slideshow"
image-display-duration=5
pause=no
loop-playlist=inf

# === FILE TYPE AUTO-DETECTION ===
[extension.jpg]
profile=image

[extension.jpeg] 
profile=image

[extension.png]
profile=image

[extension.bmp]
profile=image

[extension.webp]
profile=image

[extension.svg]
profile=image

[extension.tif]
profile=image

[extension.tiff]
profile=image

[extension.gif]
profile=gif

[extension.mp4]
profile=video

[extension.mkv]
profile=video

[extension.avi] 
profile=video

