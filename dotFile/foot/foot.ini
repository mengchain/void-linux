#############################################
# foot terminal emulator configuration file #
# Reference: https://codeberg.org/dnkl/foot #
#############################################
include=~/.config/foot/colors.ini

[main]
# Font settings
font=FiraMono:size=11
# fallback fonts can be specified as comma-separated list
# font=FiraMono:size=11, NotoColorEmoji:size=11

# Initial window size in columns x rows
initial-window-size-pixels=800x600
# Or use cells (columns x rows)
# initial-window-size-chars=80x24

# Title of the terminal window
title=foot

# DPI aware for high-DPI (HiDPI) screens
dpi-aware=true

# Cursor shape: block, underline, or bar
cursor-shape=block

# Enable or disable audible bell
bell=false

# Scrollback lines (0 = disable scrollback)
scrollback-lines=10000

# Enable mouse reporting (for apps like vim, tmux)
mouse-reporting=true

# Hide mouse cursor when typing
hide-cursor-when-typing=true

# Set working directory for new terminals
# working-directory=/home/youruser

[colors]
# Foreground and background colors
foreground=dadada
background=181818

# Cursor colors
cursor=ffcc00
cursor-text=181818

# Selection colors
selection-foreground=181818
selection-background=ffcc00

[key-bindings]
# Copy and paste (Wayland clipboard)
copy=Control+Shift+c
paste=Control+Shift+v

# Scrollback navigation
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
scrollback-up-line=Shift+Up
scrollback-down-line=Shift+Down
scrollback-home=Shift+Home
scrollback-end=Shift+End

# Zoom in/out/reset font size
font-increase=Control+Plus
font-decrease=Control+Minus
font-reset=Control+0

[mouse-bindings]
# Middle click to paste selection
paste-selection=Button2

# Right click to open context menu (if desired)
# context-menu=Button3

[scrollback]
# Scrollback save/restore (optional)
# save-to-file=/tmp/foot-scrollback.txt
# restore-from-file=/tmp/foot-scrollback.txt

#############################################
# For more options, see the official docs:  #
# https://codeberg.org/dnkl/foot            #
#############################################
